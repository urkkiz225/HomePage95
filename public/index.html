<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/GH-logo256x256.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Miku dayoo! Locked in fish: glug glug glug (in a locked in tone)"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>urkkiz's awesomesauce portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app. Bawoo! (my catchphrase)</noscript>
    <div id="root"></div>
    <div id="app"></div>
    <script src="https://unpkg.com/webamp"></script>
    <script>
        const app = document.getElementById("app")
        const webamp = new Webamp();
        initialTracks: [
          {
            metaData: {
              artist: "urkkiz",
              title: "metal12",
            },
            // NOTE: Your audio file must be served from the same domain as your HTML
            // file, or served with permissive CORS HTTP headers:

            duration: 5.322286,
          }
        ]
        webamp.renderWhenReady(app);
    </script>
  </body>
